# Refer ./setup/baseConfig.yaml for full set of config parameters

allow-other: true

logging:
  type: syslog
  level: log_debug

components:
  - libfuse
  - stream
  - attr_cache
  - azstorage

libfuse:
  attribute-expiration-sec: 259200
  entry-expiration-sec: 120
  negative-entry-expiration-sec: 240

stream:
  block-size-mb: 256
  blocks-per-file: 16000
  cache-size-mb: 1024000

file_cache:
  path: /dev/tmp/blobfuse

attr_cache:
  timeout-sec: 259200

azstorage:
  type: block
  account-name: STORAGE_ACCOUNT_NAME
  account-key: STORAGE_ACCOUNT_KEY
  endpoint: https://STORAGE_ACCOUNT_NAME.blob.core.windows.net
  mode: key
  container: STORAGE_CONTAINER_NAME
